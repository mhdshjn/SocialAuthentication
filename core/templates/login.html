{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    


<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="POST">
                        {% csrf_token %} 
                        {{ form.as_p }}
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                    <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'images/google.png' %}"  style="display: block;
                                                margin-left: auto;
                                                margin-right: auto;
                                                width: 50%;"></a>
                    <a href="{% url 'social:begin' 'facebook' %}"><img src="{% static 'images/facebook.png' %}" height="40px" width="auto" style="display: block;
                        margin-left: auto;
                        margin-right: auto;
                        width: 50%;"></a>
                        

                        

                    <br>
                    Don't have an account?
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
